<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Entre em contato com Julio Teixeira, Desenvolvedor Full Stack.">
		<meta name="author" content="Julio Teixeira">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		
		<link rel="icon" type="image/svg" href="https://github.githubassets.com/favicons/favicon.svg" />

		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Contato - Julio Teixeira</title>
	</head>
	<body>
		<header>
			<div id="header_content" class="flex">
				<div id="titulo">
					<h1>Julio Teixeira</h1>
				</div>

				<div id="menu">
					<nav>
						<ul id="menu">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="contato.html">Contato</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<div id="contact" class="flex">
				<form action="#" method="submit" id="formulario">
					<label for="name">Nome: </label>
					<input
						id="name"
						type="text"
						name="name"
						placeholder="Digite seu nome"
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
					></textarea>

					<button type="submit">Enviar</button>
				</form>

				<section id="mapa" class="flex_start">
					
					<div id="endereco">
						<p>São José dos Campos</p>
					</div>

					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117359.0663016085!2d-45.863012749999996!3d-23.189506249999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc4bb3858cc2e7%3A0xba25a33168f8c1!2zU8OjbyBKb3PDqSBkb3MgQ2FtcG9zLCBTUA!5e0!3m2!1spt-BR!2sbr!4v1753281428374!5m2!1spt-BR!2sbr"
						width="400"
						height="250"
						frameborder="0"
						style="border: 0"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
						id="mapa"
					>
					</iframe>
				</section>
			</div>
		</main>

		<footer class="flex">
			<section id="redes_sociais">
				<a href="https://www.linkedin.com/in/julioteixeirafloriano/" target="_blank" rel="noopener noreferrer">
					<img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon"/>
				</a>
				<a href="https://github.com/Juliotbr" target="_blank" rel="noopener noreferrer">
					<img src="assets/img/github.svg" alt="Github" class="social_icon"/>
				</a>
				<a href="">
				</a>
			</section>

			<h3>Feito por Julio Teixeira - 2025</h3>
		</footer>

		<script src="./assets/js/script.js"></script>

	</body>
</html>
